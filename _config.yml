# Jekyll Configuration for WoW Keybind Visualizer
title: "World of Warcraft Tank Keybinds"
description: "Universal tank keybind system visualization"
baseurl: "/wowkeys"  # GitHub Pages repository name
url: "https://vocino.github.io"

# Cache busting version (increment on major updates)
version: "1.0.0"

# Jekyll settings
plugins:
  - jekyll-feed

# Plugins directory disabled for GitHub Pages compatibility

# Data files
data_dir: _data

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - _scripts
  - README.md

# Build settings
markdown: kramdown
highlighter: rouge

