{% comment %}
  Class Navigation Tabs
  Displays tabs for navigating between tank class pages
{% endcomment %}

<nav class="class-tabs">
  <a href="{{ '/' | relative_url }}" class="tab {% unless include.current_class %}active{% endunless %}">Home</a>
  {% for class_entry in site.data.keybinds.classes %}
    {% assign class_key = class_entry[0] %}
    {% assign class_data = class_entry[1] %}
    <a href="{{ '/' | append: class_data.slug | append: '/' | relative_url }}" 
       class="tab {% if include.current_class == class_key %}active{% endif %}">
      {{ class_data.display_name }}
    </a>
  {% endfor %}
</nav>
