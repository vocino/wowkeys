<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <link rel="stylesheet" href="{{ '/assets/css/spreadsheet.css' | relative_url }}?v={{ site.time | date: '%s' }}">
</head>
<body class="fullscreen-app">
    <header class="app-header">
        <div class="header-content">
            <h1 class="header-title">{{ site.title }}</h1>
            <p class="header-subtitle">My personal universal tank keybind system based on <a href="https://youtu.be/4bCzBstqlF0?si=Okeaoi9JyCeBl7zl">Quazii's keybind guide</a> and discussion in the <a href="https://discord.gg/stratsco">StratsCo Discord server</a>.</p>
        </div>
    </header>
    
    <main class="app-main">
        {{ content }}
    </main>
    
    <footer class="app-footer">
        <div class="footer-content">
            <p>Made with ðŸ’– by <a href="https://vocino.com">Vocino</a>. Source code on <a href="https://github.com/vocino/wowkeys">GitHub</a>.</p>
        </div>
    </footer>
    
    <script src="{{ '/assets/js/spreadsheet-tooltips.js' | relative_url }}?v={{ site.time | date: '%s' }}"></script>
</body>
</html>
