<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags -->
    <title>{% if page.title and page.title != "Home" %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="title" content="{% if page.title and page.title != "Home" %}{{ page.title }} | {% endif %}{{ site.title }}">
    <meta name="description" content="{{ page.description | default: site.description }}">
    <meta name="author" content="{{ site.author }}">
    {% if page.keywords %}<meta name="keywords" content="{{ page.keywords }}">{% endif %}
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="{{ page.url | absolute_url }}">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:title" content="{% if page.title and page.title != "Home" %}{{ page.title }} | {% endif %}{{ site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:image" content="{{ site.og_image | absolute_url }}">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:locale" content="{{ site.locale | default: 'en_US' }}">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="{{ page.url | absolute_url }}">
    <meta name="twitter:title" content="{% if page.title and page.title != "Home" %}{{ page.title }} | {% endif %}{{ site.title }}">
    <meta name="twitter:description" content="{{ page.description | default: site.description }}">
    <meta name="twitter:image" content="{{ site.og_image | absolute_url }}">
    {% if site.twitter.username %}<meta name="twitter:creator" content="@{{ site.twitter.username }}">{% endif %}
    
    <!-- Additional SEO -->
    <meta name="theme-color" content="#1a1a2e">
    <meta name="application-name" content="{{ site.title }}">
    
    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "{{ site.title }}",
        "description": "{{ site.description }}",
        "url": "{{ site.url }}",
        "applicationCategory": "GameApplication",
        "operatingSystem": "Web Browser",
        "author": {
            "@type": "Person",
            "name": "{{ site.author }}",
            "url": "https://vocino.com"
        },
        "about": {
            "@type": "VideoGame",
            "name": "World of Warcraft",
            "genre": "MMORPG"
        },
        "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "USD"
        }
    }
    </script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@300;400;500;600;700&family=Source+Serif+4:wght@400;500;600;700&family=Source+Code+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ '/assets/css/spreadsheet.css' | relative_url }}?v={{ site.time | date: '%s' }}">
</head>
<body class="fullscreen-app">
    <header class="app-header">
        <div class="header-content">
            <h1 class="header-title">{{ site.title }}</h1>
            <p class="header-subtitle">My personal universal tank keybind system based on <a href="https://youtu.be/4bCzBstqlF0?si=Okeaoi9JyCeBl7zl">Quazii's keybind guide</a> and discussion in the <a href="https://discord.gg/stratsco">StratsCo Discord server</a>.</p>
        </div>
    </header>
    
    <main class="app-main">
        {{ content }}
    </main>
    
    <footer class="app-footer">
        <div class="footer-content">
            <p>Made with ðŸ’– by <a href="https://vocino.com">Vocino</a>. Source code on <a href="https://github.com/vocino/wowkeys">GitHub</a>.</p>
        </div>
    </footer>
    
    <script src="{{ '/assets/js/spreadsheet-tooltips.js' | relative_url }}?v={{ site.time | date: '%s' }}"></script>
</body>
</html>
